<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Savory & Sage | Панель адміністратора</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/1046/1046784.png" type="image/png">
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Lato:wght@300;400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body class="chef-mode">
    <header>
        <div class="container navbar">
            <a href="./index.html" class="logo"><i class="fas fa-user-shield"></i> Адмін-панель</a>
            <nav>
                <ul class="chef-nav-links">
                    <li><a class="chef-nav-link active" onclick="switchAdminView('menu')">Управління меню</a></li>
                    <li><a class="chef-nav-link" onclick="switchAdminView('users')">Користувачі</a></li>
                </ul>
            </nav>
            <div style="display: flex; gap: 20px; align-items: center;">
                <span id="admin-name" style="font-weight: bold; color: var(--color-gold);">Адмін</span>
                <button onclick="logout()" class="btn-login"
                    style="background-color: #d9534f; border-color: #d9534f; color: white;">Вийти</button>
            </div>
        </div>
    </header>
    <main class="container main-padded">
        <div id="view-menu">
            <div class="chef-controls">
                <h2 class="page-title-cart">Позиції меню</h2>
                <button class="btn" onclick="openAddItemModal()"><i class="fas fa-plus"></i> Додати позицію</button>
            </div>
            <div class="admin-grid-layout">
                <aside class="admin-sidebar">
                    <div class="sidebar-header">
                        <h3>Фільтри</h3>
                        <button class="btn-reset" onclick="fetchAdminMenu()" title="Скинути фільтри"><i
                                class="fas fa-undo"></i></button>
                    </div>
                    <div class="filter-box price-box">
                        <label>Ціновий діапазон</label>
                        <div class="range-slider-container">
                            <div class="range-values">
                                <span id="val-min">$0</span>
                                <span id="val-max">$100</span>
                            </div>
                            <div class="dual-slider">
                                <div class="slider-track"></div>
                                <div class="slider-fill" id="track-fill"></div>
                                <input type="range" id="slider-min" min="0" max="100" value="0"
                                    oninput="syncPrice('slider-min')" onchange="applyFilters()">
                                <input type="range" id="slider-max" min="0" max="100" value="100"
                                    oninput="syncPrice('slider-max')" onchange="applyFilters()">
                            </div>
                        </div>
                    </div>
                    <div class="filter-box">
                        <label>Категорія</label>
                        <select id="filter-category" onchange="applyFilters()">
                            <option value="all">Всі категорії</option>
                        </select>
                    </div>
                    <div class="filter-box">
                        <label for="sort-order">Сортувати за:</label>
                        <select id="sort-order" class="sort-dropdown" onchange="applyFilters()">
                            <option value="name_asc">Назва (А-Я)</option>
                            <option value="name_des">Назва (Я-А)</option>
                            <option value="price_asc">Ціна (Низька-Висока)</option>
                            <option value="price_desc">Ціна (Висока-Низька)</option>
                        </select>
                    </div>
                </aside>
                <section class="admin-content">
                    <div class="table-container">
                        <table class="bookings-table">
                            <thead>
                                <tr>
                                    <th>Зображення</th>
                                    <th>Назва</th>
                                    <th>Категорія</th>
                                    <th>Ціна</th>
                                    <th id="price_column">Наявність</th>
                                    <th>Дії</th>
                                </tr>
                            </thead>
                            <tbody id="menu-list">
                            </tbody>
                        </table>
                    </div>
                </section>
            </div>
        </div>
        <div id="view-users" style="display: none;">
            <div class="chef-controls">
                <h2 class="page-title-cart">Зареєстровані користувачі</h2>
                <button class="btn" onclick="fetchUsers()"><i class="fas fa-sync"></i> Оновити</button>
            </div>
            <div class="table-container">
                <table class="bookings-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Ім'я користувача</th>
                            <th>Email</th>
                            <th>Роль</th>
                            <th>Приєднався</th>
                            <th>Дії</th>
                        </tr>
                    </thead>
                    <tbody id="users-list"></tbody>
                </table>
            </div>
        </div>
    </main>
    <div id="add-item-modal" class="modal-overlay">
        <div class="checkout-modal-content">
            <button class="close-modal" onclick="closeAddItemModal()">&times;</button>
            <h3>Додати нову позицію</h3>
            <form id="add-item-form">
                <div class="form-group">
                    <label>Назва позиції</label>
                    <input type="text" id="new-item-name" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>Опис</label>
                    <textarea id="new-item-desc" class="form-control" rows="3"></textarea>
                </div>
                <div class="form-row">
                    <div class="form-group half">
                        <label>Ціна ($)</label>
                        <input type="number" id="new-item-price" class="form-control" step="0.01" required>
                    </div>
                    <div class="form-group half">
                        <label>Категорія</label>
                        <select id="new-item-category" class="form-control" required></select>
                    </div>
                </div>
                <div class="form-group">
                    <label>URL зображення</label>
                    <input type="text" id="new-item-image" class="form-control" placeholder="http://...">
                </div>
                <button type="submit" class="btn" style="width:100%">Додати</button>
            </form>
        </div>
    </div>
    <div id="role-popover" class="role-popover"></div>
    <script src="./js/auth.js"></script>
    <script src="./js/admin.js"></script>
</body>

</html>
