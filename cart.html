<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Savory & Sage | Ваш Кошик</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/1046/1046784.png" type="image/png">
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Lato:wght@300;400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <header>
        <div class="container navbar">
            <a href="./index.html" class="logo">
                <i class="fas fa-leaf"></i> Savory & Sage
            </a>
            <button class="mobile-toggle">
                <i class="fas fa-bars"></i>
            </button>
            <nav>
                <ul class="nav-links" id="nav-links">
                    <li><a href="./index.html" class="nav-link">Головна</a></li>
                    <li><a href="./menu.html" class="nav-link">Меню</a></li>
                    <li><a href="./reservation.html" class="nav-link">Бронювання</a></li>
                </ul>
            </nav>
            <a href="./cart.html" class="nav-cart-link" id="nav-cart-btn">
                <i class="fas fa-shopping-cart"></i>
                <span id="cart-count" class="cart-count">0</span>
            </a>
            <a href="login.html" class="btn-login" id="nav-login-btn">Увійти</a>
        </div>
    </header>
    <main class="container main-cart">
        <a href="./menu.html" class="btn-back-custom">
            <i class="fas fa-arrow-left"></i> Назад до Меню
        </a>
        <h2 class="page-title-cart">Ваш Кошик</h2>
        <div id="cart-container">
            <p>Завантаження кошика...</p>
        </div>
        <div id="cart-summary" class="cart-summary-section">
            <div class="cart-total-row">
                <h3 class="cart-total-label">Всього:</h3>
                <span id="cart-total" class="cart-total-amount">$0.00</span>
            </div>
            <div class="cart-actions-row">
                <a href="./menu.html" class="btn btn-continue">Продовжити покупки</a>
                <button class="btn" onclick="placeOrder()">Оформити замовлення</button>
            </div>
        </div>
    </main>
    <script src="./js/auth.js"></script>
    <script src="./js/cart.js"></script>
</body>

</html>
